service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, filter, k8sattributes, batch]
      exporters: [otlphttp/elasticsearch, otlphttp/loki]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, filter, k8sattributes, batch]
      exporters: [otlphttp/elasticsearch, otlphttp/mimir]
    traces:
      receivers: [otlp]
      processors: [memory_limiter, filter, k8sattributes, batch]
      exporters: [otlphttp/elasticsearch, otlphttp/tempo]

  extensions:
    - health_check
