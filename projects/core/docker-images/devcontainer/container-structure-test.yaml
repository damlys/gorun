schemaVersion: 2.0.0

#######################################
### CLI apps
#######################################

commandTests:
  # Cloud

  - # https://cloud.google.com/sdk/gcloud
    name: gcloud
    command: gcloud
    args:
      - version
  - # https://cloud.google.com/blog/products/containers-kubernetes/kubectl-auth-changes-in-gke
    name: gcloud gke-gcloud-auth-plugin
    command: gke-gcloud-auth-plugin
    args:
      - --version
  - # https://cli.github.com/
    name: gh
    command: gh
    args:
      - version

  # Cloud Native

  - # https://cert-manager.io/docs/reference/cmctl/
    name: cmctl
    command: cmctl
    args:
      - version
      - --client
  - # https://github.com/GoogleContainerTools/container-structure-test
    name: container-structure-test
    command: container-structure-test
    args:
      - version
  - # https://docs.docker.com/engine/reference/commandline/cli/
    name: docker
    command: docker
    args:
      - --version
  - # https://github.com/docker/buildx
    name: docker buildx
    command: docker
    args:
      - buildx
      - version
  - # https://docs.docker.com/compose/reference/
    name: docker compose
    command: docker
    args:
      - compose
      - version
  - # https://helm.sh/
    name: helm
    command: helm
    args:
      - version
  - # https://istio.io/latest/docs/reference/commands/istioctl/
    name: istioctl
    command: istioctl
    args:
      - version
      - --remote=false
  - # https://kubectl.docs.kubernetes.io/references/kubectl/
    name: kubectl
    command: kubectl
    args:
      - version
      - --client
      - --output=yaml
  - # https://www.terraform.io/
    name: terraform
    command: terraform
    args:
      - version

  # Golang tools

  - # https://github.com/go-delve/delve
    name: dlv
    command: dlv
    args:
      - version
  - # https://go.dev/
    name: go
    command: go
    args:
      - version
    expectedOutput:
      - go version go1\.23\.
  - name: go installation
    command: which
    args:
      - go
    expectedOutput:
      - /usr/local/go/bin/go
  - name: gofmt installation
    command: which
    args:
      - gofmt
    expectedOutput:
      - /usr/local/go/bin/gofmt
  - # https://github.com/posener/complete
    name: gocomplete
    command: gocomplete
    args:
      - --help
  - name: gocomplete path
    command: which
    args:
      - gocomplete
    expectedOutput:
      - /root/go/bin/gocomplete
  - # https://golangci-lint.run/
    name: golangci-lint
    command: golangci-lint
    args:
      - version
  - name: gopls
    command: gopls
    args:
      - version
  - # https://goreleaser.com/
    name: goreleaser
    command: goreleaser
    args:
      - --version
  - # https://vuln.go.dev/
    name: govulncheck
    command: govulncheck
    args:
      - -help

  # Shell script tools

  - # https://github.com/koalaman/shellcheck
    name: shellcheck
    command: shellcheck
    args:
      - --version
  - # https://github.com/mvdan/sh
    name: shfmt
    command: shfmt
    args:
      - --version

  # File manipulation tools

  - # https://hclq.sh/
    name: hclq
    command: hclq
    args:
      - --version
  - # https://stedolan.github.io/jq/
    name: jq
    command: jq
    args:
      - --version
  - name: sed
    command: sed
    args:
      - --version
  - # https://mikefarah.gitbook.io/yq/
    name: yq
    command: yq
    args:
      - --version

  # Other tools

  - name: curl
    command: curl
    args:
      - --version
  - # https://git-scm.com/
    name: git
    command: git
    args:
      - version
  - # https://htop.dev/
    name: htop
    command: htop
    args:
      - --version
  - name: less
    command: less
    args:
      - --version
  - name: man
    command: man
    args:
      - --version
  - name: nmap
    command: nmap
    args:
      - -V
  - name: ping
    command: ping
    args:
      - -V
  - name: ssh
    command: ssh
    args:
      - -V
  - name: tree
    command: tree
    args:
      - --version
  - name: vim
    command: vim
    args:
      - --version
  - name: wget
    command: wget
    args:
      - --version

#######################################
### Shell completion
#######################################

fileExistenceTests:
  - name: cmctl shell completion
    path: /etc/bash_completion.d/cmctl
    shouldExist: true
  - name: docker shell completion
    path: /usr/share/bash-completion/completions/docker
    shouldExist: true
  - name: gcloud shell completion
    path: /etc/bash_completion.d/gcloud
    shouldExist: true
  - name: gh shell completion
    path: /etc/bash_completion.d/gh
    shouldExist: true
  - name: golangci-lint shell completion
    path: /etc/bash_completion.d/golangci-lint
    shouldExist: true
  - name: goreleaser shell completion
    path: /etc/bash_completion.d/goreleaser
    shouldExist: true
  - name: helm shell completion
    path: /etc/bash_completion.d/helm
    shouldExist: true
  - name: istioctl shell completion
    path: /etc/bash_completion.d/istioctl
    shouldExist: true
  - name: kubectl shell completion
    path: /etc/bash_completion.d/kubectl
    shouldExist: true
  - name: yq shell completion
    path: /etc/bash_completion.d/yq
    shouldExist: true
fileContentTests:
  - name: go shell completion
    path: /root/.bashrc
    expectedContents:
      - .*complete -C /root/go/bin/gocomplete go.*
  - name: terraform shell completion
    path: /root/.bashrc
    expectedContents:
      - .*complete -C /usr/local/bin/terraform terraform.*

#######################################
### Container
#######################################

metadataTest:
  user: root:root
  workdir: /
  # volumes: []
  # exposedPorts: []
  # entrypoint: []
  cmd: ["bash"]
  envVars:
    - key: GOPATH
      value: /root/go
    - key: USE_GKE_GCLOUD_AUTH_PLUGIN
      value: "True"
